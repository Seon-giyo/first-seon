<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
        var sum =0;
        var num=1;
        while (num <= 10){
            sum += num;
            num++;
            document.write("sum of 1 to 10 : " + sum + "<br>");
        }

</script>
  </body>
</html>
