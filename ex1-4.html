<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
    var sum = 0;  
    for (var i=1; i <=100; i++){
        if (i % 2 == 0){
            continue;
        }
        sum +=i;
        }
        document.write("짝수의 합: " + sum)

        for (i=1; i <=100; i++) {
            if (i%2==1){
                continue;
            }
            sum += i;
        }
        document.write("홀수의 합:" + sum)
    

</script>
  </body>
</html>
